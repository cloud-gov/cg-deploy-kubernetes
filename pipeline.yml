      params:
        <<: *cf-staging-tests
        <<: *redis32-micro-tests
    - task: acceptance-test-redis32-standard
      file: kubernetes-config/acceptance/run-acceptance-test.yml
      params:
        <<: *cf-staging-tests
        <<: *redis32-tests
    - task: acceptance-test-redis32-standard-ha
      file: kubernetes-config/acceptance/run-acceptance-test.yml
      params:
        <<: *cf-staging-tests
        <<: *redis32-ha-tests
